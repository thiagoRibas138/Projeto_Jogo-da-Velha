<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Jogo Da Velha</title>
</head>

<body>
  <div class="title">
    <h1>Jogo da Velha </h1>
  </div>

  <form class="home" method="GET" action="voltarMenu()">
    <a class="home" href="./html/menu.html">Voltar ao Menu</a>
  </form>

  <h2 class="th">O Maior cl√°ssico de todos os tempos...</h2>

  <div class="game mb">



    <div class="stage">

      <div>
        <div id="0" class="square"></div>
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
      </div>

      <div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
      </div>

      <div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
      </div>

    </div>

  </div>

  <div class="players">

    <div class="player">

      <h2>Jogador 1</h2>

      <div class="score">
        <h3>Pontos: <span id="p1"></span></h3>
      </div>
    </div>

    <div class="player">

      <h2>Jogador 2</h2>

      <div class="score">
        <h3>Pontos: <span id="p2"></span></h3>
      </div>
    </div>

  </div>


  <button class="resetRound mb">Reiniciar Partida</button>
  <button class="resetGame mb">Reiniciar Jonarda</button>




  <script src="./scripts/game.js"></script>
  <script src="./scripts/interface.js"></script>

</body>

</html>
